version: '3.1'

services:
  falcon: &falcon
    build:
      context: .
      dockerfile: ./compose/local/falcon/Dockerfile
    environment:
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_USERNAME: mongodb_admin
      MONGO_PASSWORD: icansharethis
      MONGO_AUTHDB: admin
      AUTH_MECHANISM: SCRAM-SHA-256
    volumes:
    - .:/app
    depends_on:
    - mongo
    ports:
    - "9000:9000"
    command: /start.sh

  webpack:
    build:
      context: .
      dockerfile: ./compose/local/webpack/Dockerfile
    depends_on:
    - falcon
    volumes:
    - .:/app
    command: yarn start
    ports:
      - "3000:3000"

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongodb_admin
      MONGO_INITDB_ROOT_PASSWORD: icansharethis
    volumes:
      - mongo_data_local:/data/db
    ports:
    - "27017:27017"

  mongo-express:
    image: mongo-express
    restart: always
    depends_on:
      - mongo
    ports:
    - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongodb_admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: icansharethis

volumes:
  mongo_data_local: {}